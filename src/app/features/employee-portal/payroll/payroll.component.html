<div class="employee-page">
  <div class="page-header">
    <h1>My Payslips</h1>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="payrollList" class="mat-elevation-z0">
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef>Pay Period</th>
          <td mat-cell *matCellDef="let entry">{{formatPeriod(entry)}}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let entry">${{entry.amount | number:'1.2-2'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let entry">
            <mat-chip class="status-chip" [ngClass]="entry.status.toLowerCase()">
              {{entry.status}}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let entry">
            <button mat-button color="primary" (click)="downloadPayslip(entry)">
              Download
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
