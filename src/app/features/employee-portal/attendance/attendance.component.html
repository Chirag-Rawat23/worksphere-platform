<div class="employee-page">
  <div class="page-header">
    <h1>My Attendance</h1>
  </div>

  <mat-card class="action-card">
    <mat-card-content>
      <div class="action-row">
        <button mat-raised-button color="primary" (click)="clockIn()" [disabled]="isClockInDisabled()">
          Clock In
        </button>
        <button mat-raised-button color="warn" (click)="clockOut()" [disabled]="isClockOutDisabled()">
          Clock Out
        </button>
      </div>
      <div class="notice" *ngIf="getTodayStatus()">
        {{getTodayStatus()}}
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="records" class="mat-elevation-z0">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let record">{{record.date | date:'MMM d, y'}}</td>
        </ng-container>

        <ng-container matColumnDef="clockIn">
          <th mat-header-cell *matHeaderCellDef>Clock In</th>
          <td mat-cell *matCellDef="let record">
            {{record.clockIn ? (record.clockIn | date:'h:mm a') : '--'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="clockOut">
          <th mat-header-cell *matHeaderCellDef>Clock Out</th>
          <td mat-cell *matCellDef="let record">
            {{record.clockOut ? (record.clockOut | date:'h:mm a') : '--'}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="empty-state" *ngIf="records.length === 0">
        <mat-icon>event</mat-icon>
        <p>No attendance records yet.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
