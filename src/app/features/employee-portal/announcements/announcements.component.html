<div class="employee-page">
  <div class="page-header">
    <h1>Announcements</h1>
  </div>

  <div class="announcement-list">
    <mat-card class="announcement-card" *ngFor="let announcement of announcements">
      <mat-card-header>
        <mat-card-title>{{announcement.title}}</mat-card-title>
        <mat-card-subtitle>{{announcement.date | date:'MMM d, y'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{announcement.body}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
